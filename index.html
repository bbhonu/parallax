<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>parallax title</title>
  <link href="css/main.css" rel="stylesheet">
</head>
<body class="container">

  <main class="parallax">
      <section id="group1" class="group">
        <div class="parallaxLayer base"></div>
        <header>
          <h1 class="title">A Day in the Life of the Sun</h1>
        </header>
      </section>

        <section id="group2" class="group">
        <div class="parallaxLayer base"></div>
        <div class="parallaxLayer base2"></div>
        <figure class="sun"> 
        <img src= "img/sun2.png" alt="the sun">
        </figure>
        
        <p class="first">GOOD MORNING.</p> 
                <p class="second">I rise and shine from the east, <br>bringing light from one part of Earth to another.</p>
        
      </section>

    <section id="group3" class="group">
        <div class="parallaxLayer base"></div>
        <p class= "third">Some days I'm easy to see.</p>
      </section>
        <div class = "line" id ="one"></div>
        <div class = "line" id ="two"></div>
        <div class = "line" id ="three"></div>

    <section id="group4" class="group">
        <div class="parallaxLayer base"></div>
<!--         <div class="parallaxLayer base2"></div>
 -->                <figure class="sun2"> 
        <img src= "img/sun2.png" alt="the sun">


        </figure>

        <p>And some days I'm shy and hide behind the clouds.</p>
      </section>


  </main>     
</body>
</html>
